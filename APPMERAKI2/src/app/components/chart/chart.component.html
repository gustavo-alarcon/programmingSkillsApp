<main style="position: relative;display: flex;">
    <fieldset style="width: 20%;height: auto;">
        <form style="display: flex;flex-direction: column;" [formGroup]="dataFormGroup">
            <mat-form-field>
                <input formControlName="input1" type="number" matInput placeholder="Backend">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="input2" type="number" matInput placeholder="Frontend">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="input3" type="number" matInput placeholder="Clouds">
            </mat-form-field>
            <mat-form-field>
                <input formControlName="input4" type="number" matInput placeholder="Frameworks">
            </mat-form-field>
            <button (click)="ShowHideButton()" mat-raised-button color="accent" (click)="guardar()">Siguiente</button>
        </form>
    </fieldset>
    <section style="width:80%;height:auto;display: flex;flex-direction: column;padding:20px;">
        <div style="width:90%;margin: auto; border: solid 1px white;padding: 20px;" *ngIf="!showMainContent">
     
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat ex, ullam quia quae dignissimos corrupti voluptate vel nisi, atque tempore in fugit consectetur aperiam enim distinctio ducimus quod nihil alias!
                </p>
                <button mat-raised-button color="accent" [routerLink]="['/chart2']" >Clicka Dionuovo</button>
    
        </div>
        <mat-card style="margin:auto;background-color: white;width: 80%;">
            <div>
                <div>
                    <div style="display: block;font-size: 50px;height: auto;">
                        <canvas baseChart 
                            [datasets]="radarChartData"
                            [options]="radarChartOptions"
                            [labels]="radarChartLabels" 
                            [chartType]="radarChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </mat-card>
    </section>
</main>
